<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <div><label> username: <input type="text" name="username" th:field="*{username}" /> </label></div>
        <div><label> password: <input type="password" name="password" th:field="*{password}"/> </label></div>
        <div><input type="submit" value="送信" /></div>
    </form>
</body>
</html>
